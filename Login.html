<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./img/LogoCars.jpg" type="image/x-icon">
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:blanchedalmond;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px;
        }
        nav ul{
            display: flex;
            list-style: none;
        }
        nav ul li{
            padding: 15px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            margin: 0 10px;
            text-align: center;
            padding-left: 10%;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        nav ul li a:hover{
            color: red;
            font-size: 70px;    
        }
        nav ul li img{
            width: 100px;
            height: 100px;
        }
        nav ul li img:hover{
            width: 150px;
            height: 150px;
        }
        nav ul li a:hover{
            color: red;
        }
        .login-container {
            position: absolute;
            left: 500px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 40%;
            width: 100%;
            
        }

        .login-form h2 {
            margin-bottom: 1rem;
            color: #333333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555555;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333333;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 1rem;
            text-align: center;
            color: #555555;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><img src="./img/LogoCars.jpg" alt=""></li>
                <li><a href="./ProjectsCars.html">Home</a></li>
                <li><a href="./About.html">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a></a></li>
                <li><a href="./Login.html">Login</a></li>
                <li><a href="">Register</a></li>
                <li><a href="">Logout</a></li>
            </ul> 
        </nav>
    </div>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" value="">Login</button>
            <p class="signup-link">Don't have an account? <a href="Register.html">Sign up</a></p>

        </form>
    </div>
</body>
</html>
